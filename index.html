<!DOCTYPE html>
<html lang="ar">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main template css file -->
    
    <!-- normalize css file render all element normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome libralry -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,400&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="webfonts/Work_Sans/WorkSans-VariableFont_wght.ttf">
        <link rel="stylesheet" href="webfonts/Work_Sans/WorkSans-Italic-VariableFont_wght.ttf">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>آلة حاسبة بسيطة</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="calculator">
        <h1>آلة حاسبة</h1>
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
